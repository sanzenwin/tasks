name: Publish
on:
  push:
    tags:
      - 'chromium-src-[0-9]+-[0-9]+.[0-9]+.[0-9]+.[0-9]+*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: df -h $HOME
      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - run: df -h $HOME
      - uses: actions/setup-python@v4
        with:
          python-version: 3
      - uses: pdm-project/setup-pdm@v3
      - uses: actions/checkout@v3
        with:
          repository: sanzenwin/dekchromium
          token: ${{ secrets.PAT }}
          path: .temp
      - run: |
          cd .temp
          pdm add deksoftware --global
          rm -rf ./dist/* && pdm build && deksoftware install whl --path ./dist
          cd ..
          rm -rf .temp
      - run: |
          version=$(python -c "print('$GITHUB_REF_NAME'.rsplit('-', 1)[-1])")
          dekchromium upload-code ${version} "" chromium-${version}.zip
      - run: df -h $HOME
      - uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          generateReleaseNotes: true
          artifacts: chromium-*.zip.*
