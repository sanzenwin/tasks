name: Generate chromium dist
on:
  push:
    tags:
    - tests-[0-9]+
permissions:
  contents: write
jobs:
  build-1:
    runs-on: ubuntu-latest
    steps:
    - run: |
        pip install dekshell
        fallocate -l 23.68G test.tar
        dekshell rs "echo {>path.desc test.tar}"
        dekshell rs ">>compress test.tar test.tar.zip"
        dekshell rs "echo {>path.desc test.tar.zip}"
